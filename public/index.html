<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
    rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/tweets-on.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div>
      <p><span>tweeter</span></p>
    </div>
    <div class="rightText">
      <i><strong>Write</strong> a new tweet</i>
      <i class="fa-solid fa-angles-down"></i>

    </div>
  </nav>

  <header>

    <img src="/images/profile-hex.png">
    <h2 style="color: white;"><span>SaeOn</span> Ju</h2>

  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">

      <form action="/tweets/" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" rows="2"></textarea>

        <div class="bottoms">
          <button class="button1" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="prev-tweets">
      <div id="tweets-top">
        <div id="tweets-topleft">
          <img id="tweets-img" src = "/images/mokoko.jpeg">
          <p id="tweets-username"> SaeOn Ju</p>
        </div>
        <p id = "tweets-userID">@mokokoWarrior</p>
      </div>
        <p id = "tweets-text">lfg legeno map</p>
      <hr>

      <div id = "tweets-bottom">
        <p id ="tweets-postedDates"> 2 mins ago</p>
        <div id = "tweets-bottom-icons">
          <i class="fa-solid fa-flag" id = "flag"></i>
          <i class="fa-solid fa-retweet" id ="retweet"></i>
          <i class="fa-solid fa-heart" id ="heart"></i>


        </div>
      </div>
    </section>

    




  </main>
</body>

</html>
